<!DOCTYPE html>
<html>
<head>
	<title> </title>
	<meta charset="utf-8">
	<style type="text/css">
		#mydiv {
			width: 300px;
			height: 300px;
			border:1px solid #000;
		}
	</style>
</head>
<body>
<div id="mydiv"></div>
<script type="text/javascript">
	mydiv.addEventListener("mouseover", function(e) {e.target.style.backgroundColor = "yellow"; }, false );
	mydiv.addEventListener("mouseout", function(e) {e.target.style.backgroundColor = "transparent"; }, false );
	mydiv.addEventListener("click", function(e) {e.target.style.backgroundColor = "red"; }, false );
	mydiv.addEventListener("dblclick", function(e) {e.target.style.backgroundColor = "blue"; }, false );

</script>
</body>
</html>
